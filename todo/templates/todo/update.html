 {% extends 'base.html' %}

 {% block header %}
  <h1>{% block title %}Update {{ todo['description'] }} {% endblock %}</h1>
 {% endblock %}

 {% block content %}
   <form method="POST" >
    <label for="description">Description</label>
    <input name="description" id="description" value="{{ request.form['description'] or todo['description'] }}" />
    <label for="completed">Completed</label>
    <input type="checkbox" name="completed"  id="completed" {% if todo['completed'] == 1 %}checked{% endif %}/>
    <input type="submit" value="Save" />
   </form>
   <form action="{{ url_for('todo.delete', id=todo['todoID']) }}" method="POST" >
     <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?')" />
   </form>
 {% endblock %}
